<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contato.css">
        <link rel="stylesheet" href="css/normalize.css">
        <title>Contato</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar"></nav>
            <main class="content">
                <div class="grid-container">
                    <div class="title-box">
                        <h1>Michael_Dev</h1>
                    </div>
                    <div class="social-contact-box">
                        <div class="social-github">
                            <a href="https://github.com/michael-devbsb" target="_blank"><img src="img/github.png" alt="">GitHub</a>
                        </div>
                        <div class="social-linkedin">
                            <a href="https://www.linkedin.com/in/michaelmonteirobsb/" target="_blank"><img src="img/linkedin.png" alt="">Linkedin</a>
                        </div>
                        <div class="social-whatsapp">
                            <a href="https://wa.me/5561991650825?text=" target="_blank"><img src="img/whatsapp.png" alt="">Whatsapp</a>
                        </div>       
                    </div>
                    <div class="form-box">
                        <div class="form-name">
                            <input type="text" placeholder="Nome *">
                        </div>
                        <div class="form-email">
                            <input type="email" placeholder="E-mail *">
                        </div>
                        <div class="form-subject">
                            <input type="text" placeholder="Assunto">
                        </div>
                        <div class="form-mesage">
                            <textarea name="mesage" placeholder="Mensagem *"></textarea>
                        </div>
                        <div class="form-submit">
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
                <br>
                &copy; All Rights Reserved

            <footer class="footer"></footer>

        <script src="js/register.js"></script>
